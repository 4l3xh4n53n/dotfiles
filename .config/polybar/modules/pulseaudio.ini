[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${fadecolours.three}

format-volume-prefix = ""
format-volume-prefix-padding = 4
format-volume-prefix-foreground = ${xrdb:color0}
format-volume-underline = ${fadecolours.three}
format-volume-prefix-background = ${fadecolours.three}

label-volume-margin = 4

label-muted = 婢 muted
label-muted-foreground = ${fadecolours.three}
